<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vin Infinity Multiply</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <audio id="correctSound" src="SOUNDS/correct-sound.mp3"></audio>
    <audio id="incorrectSound" src="incorrect.mp3"></audio>

    <div class="user">
      <span id="playerName"></span>
      <span id="score">Score : 0 </span>
    </div>

    <main>
        <form class="form" id="form">
            <h1 id="question">What is 6 multiply by 3 ?</h1>
            <input type="number" id="input" placeholder="Enter Answer" autofocus autocomplete="off">
            <button type="submit" id="btn">Submit</button>
            <button id="restart">Reset Score</button>
            <button id="new-player">Restart Game</button>
        </form>


    </main>



    <script src="script.js">
    </script>
</body>
</html>
